<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTavern.org</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem; /* Fixed font size for PC */
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
            white-space: nowrap; /* Prevents text from wrapping */
            max-width: 90vw; /* Ensures text fits within the viewport */
            overflow: hidden;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Adjust font size for small screens */
                padding: 0 5vw; /* Add padding to the sides on mobile */
                max-width: 90vw; /* Keep the text within the viewport */
            }
        }
    </style>
</head>
<body>
    <h1>TechTavern.org</h1>
</body>
</html>
