<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTavern.org</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem; /* Fixed font size for PC */
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
            white-space: nowrap; /* Prevents text from wrapping */
            max-width: 90vw; /* Ensures text fits within the viewport */
            box-sizing: border-box;
        }

        img {
            margin-top: 20px;
            max-width: 20%;
            height: auto;
            border-radius: 10px; /* Optional: Rounds the corners of the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Adds a subtle shadow */
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            gap: 15px;
        }

        .social-links li {
            display: inline-block;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffae00; /* Change this to the color you want on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Adjust font size for small screens */
                padding: 0 5vw; /* Add padding to the sides on mobile */
                max-width: 90vw; /* Keep the text within the viewport */
            }

            img {
                max-width: 90%; /* Adjust image size for small screens */
            }

            .social-links {
                gap: 10px;
            }

            .social-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>TechTavern.org</h1>
    <img src="soldering_dude.png" alt="Soldering dude">
    
    <!-- Social Media Links -->
    <ul class="social-links">
        <li><a href="https://github.com/mlauhalu" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></li>
        <li><a href="https://discord.gg/aS4Z3z588A" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a></li>
        <!-- Add more social links as needed -->
    </ul>
</body>
</html>
