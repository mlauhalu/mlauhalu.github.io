<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTavern.org</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 10vw; /* Responsive font size */
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
            max-width: 90vw; /* Ensure the text doesn't exceed the viewport width */
            box-sizing: border-box;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 12vw; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body>
    <h1>TechTavern.org</h1>
